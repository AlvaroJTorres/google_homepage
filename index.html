<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="topbar">
            <ul class="topright_icons">
                <li class ="li_topright">
                    <a href="#">Gmail</a>
                </li>
                <li class ="li_topright">
                    <a href="#">Images</a>
                </li>
                <li class ="li_topright">
                    <a href="#">
                        <img id="apps_picture" src="https://icon-library.com/images/google-apps-icon-png/google-apps-icon-png-27.jpg" alt="Google Apps"/>
                    </a>                
                </li>
                <li class ="li_topright">
                    <a href="#">
                        <div id="user_icon">Sign In</div>
                    </a>
                </li>
            </ul>

        </header>
        <main>
            <figure class="image">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"/>
            </figure>
            <br> 
            <div class="search_bar">
                <img class="search_icon" src="https://vedantwankhade.github.io/google-homepage/images/mag-glass.jpg" alt="magnifying glass"/>
                <input class="search_input" type="text">
            </div>
            <br>
            <div class="buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
            <div class="languages">
                <ul class="languages_list">
                    <li>Google offered in:</li>
                    <li>
                        <a href="#">English</a>
                    </li>
                    <li>
                        <a href="#">Spanish</a>
                    </li>
                </ul>            
            </div>
        </main>
        <footer>
            <div class="location">Per√∫</div>
            <div class="options">
                <ul class="info">
                    <li>
                        <a href="#">Advertising</a>
                    </li>
                    <li>
                        <a href="#">Bussines</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">How Search Works</a>
                    </li>
                </ul>
                <ul class="settings">
                    <li>
                        <a href="#">Privacy</a>
                    </li>
                    <li>
                        <a href="#">Terms</a>
                    </li>
                    <li>
                        <a href="#">Settings</a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
